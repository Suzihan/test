<!DOCTYPE html>
<html>
<head>
    <title>泛天盈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../asset/css/layout.css">
    <link rel="stylesheet" href="../../asset/css/centre.css">
</head>
<body>
<div class="page">
    <header class="m-header">
        <div class="m-header-bar">
            <div class="header-col">
                <a href="javascript:;" class="go-back-icon" id="J_header_back"></a>
            </div>
            <div class="m-header-title">重置交易密码（1/2）</div>
            <div class="header-col"></div>
        </div>
    </header>
    <div class="m-content bg-gray">
        <div class="real-tips-wrap">
            <div class="tips-bar gray-icon fc-888">验证已绑定的银行卡信息，确保本人操作</div>
        </div>
        <ul class="modify-panel">
            <li>
                <div class="modify-tit fl">银行卡号</div>
                <div class="modify-col">
                    <input type="text" class="modify-ipt C-empty-ipt" placeholder="请输入银行卡号">
                    <span class="ipt-empty-icon"></span>
                </div>
            </li>
            <li>
                <div class="modify-tit fl">预留手机号</div>
                <div class="modify-col">
                    <input type="text" class="modify-ipt C-empty-ipt" placeholder="请输入预留手机号码">
                    <span class="ipt-empty-icon"></span>
                </div>
            </li>
            <li>
                <div class="modify-tit fl">手机验证码</div>
                <div class="modify-col">
                    <input type="text" class="modify-ipt C-empty-ipt" placeholder="请输入6位验证码">
                    <span class="msg-second">获取验证码</span>
                    <span class="ipt-empty-icon"></span>
                </div>
            </li>
        </ul>
    </div>
    <footer class="m-footer line">
        <div class="fixed-bottom-bar">
            <div class="now-invest">
                <a href="javascript:;" class="btn go-invest-btn">下一步</a>
            </div>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../asset/plugins/layer_mobile/layer.js"></script>
<script src="../../asset/js/common.js"></script>
</body>
</html>
