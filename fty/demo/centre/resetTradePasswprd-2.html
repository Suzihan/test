<!DOCTYPE html>
<html>
<head>
    <title>泛天盈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../asset/css/layout.css">
    <link rel="stylesheet" href="../../asset/css/centre.css">
</head>
<body>
<div class="page">
    <header class="m-header">
        <div class="m-header-bar">
            <div class="header-col">
                <a href="javascript:;" class="go-back-icon" id="J_header_back"></a>
            </div>
            <div class="m-header-title">重置交易密码（2/2）</div>
            <div class="header-col"></div>
        </div>
    </header>
    <div class="m-content bg-gray">
        <div class="pt8">
            <ul class="modify-panel">
                <li>
                    <div class="modify-tit fl">输入新密码</div>
                    <div class="modify-col">
                        <input type="password" class="modify-ipt C-empty-ipt" placeholder="请设置6位数字密码">
                        <span class="show-password-icon"></span>
                        <span class="ipt-empty-icon"></span>
                    </div>
                </li>
                <li>
                    <div class="modify-tit fl">确认新密码</div>
                    <div class="modify-col">
                        <input type="password" class="modify-ipt C-empty-ipt" placeholder="确认新交易密码">
                        <span class="show-password-icon"></span>
                        <span class="ipt-empty-icon"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <footer class="m-footer line">
        <div class="fixed-bottom-bar">
            <div class="now-invest">
                <a href="javascript:;" class="btn go-invest-btn">提交</a>
            </div>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../asset/plugins/layer_mobile/layer.js"></script>
<script src="../../asset/js/common.js"></script>
</body>
</html>
